<div class="container">
    <div class="col-12 mt-3">
        <h4>Категории</h4>
        <div class="cards__wrapper">
            <div class="cards__item bg-primary" *ngFor="let category of categories">{{category?.name}}</div>

        </div>
    </div>
    <div class="col-12 mt-3">
        <h4>Новые поступления</h4>
        <div class="books__wrapper">
            <div class="card me-2" *ngFor="let book of books" [routerLink]="['/','book', book?.id]">
                <img class="card-img-top" [src]="book?.cover" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{book?.name}}</h5>
                    <p class="card-text card-author"><small class="text-muted">{{book?.author}}</small></p>
                    <p class="card-text card-desciption">{{book?.description}}
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
