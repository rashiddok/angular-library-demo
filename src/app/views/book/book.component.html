<div class="container">
    <div class="col-12">
        <div class="book mt-4">
            <div class="book-header">
                <div class="book-cover">
                    <img [src]="book.cover" alt="">
                </div>
                <div class="book-body ms-5">
                    <div class="book-title">{{book.name}}</div>
                    <div class="book-author" [routerLink]="['/','author', 1]">Автор: {{book.author}}</div>
                    <div class="book-year">{{book.issuedBy}}, {{book.year}}</div>
                </div>
            </div>
            <div class="book-description mt-5">Описание: {{book.description}}</div>
            <div class="d-flex flex-row">
                <a [href]="book.link" target="_blank" download="test" class="btn btn-secondary col-2 mt-3 me-3">Загрузить</a>
                <div class="btn btn-secondary col-2 mt-3 me-3" (click)="changeBook()">Изменить</div>
                <div class="btn btn-danger col-2 mt-3 me-3" (click)="deleteBook()">Удалить</div>
            </div>

        </div>
    </div>
</div>
